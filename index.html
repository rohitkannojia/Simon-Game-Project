<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Simon Says Game</h1>
    <h3>
      How long a sequence can you remember?
      <h2>Press any key to start game</h2>
    </h3>

    <div class="box_container">
      <div class="line_one">
        <div class="btn green" type="button" id="green">1</div>
        <div class="btn red" type="button" id="red">2</div>
      </div>
      <div class="line_two">
        <div class="btn blue" type="button" id="blue">3</div>
        <div class="btn yellow" type="button" id="yellow">4</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
